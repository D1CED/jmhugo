{{ define "main" }}

  {{ .Content }}

  <h2>Latest Posts</h2>

  {{ $posts := where site.RegularPages "Section" "posts" }}
  {{ range first 10 $posts }}
    <p>
      <time datetime="{{ .Date | time.Format "2006-01-02" }}">
        {{ .Date | time.Format "2006-01-02" }}
      </time>
      <a class="post-list" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </p>
  {{ end }}
{{ end }}
